version: '2'
services:
  jenkins:
    build: .
    restart: always
    ports:
      - '8080:8080'
      - '22000:22'
      - '50000:50000'
    privileged: true
    volumes:
      - 'jenkins_home:/var/lib/jenkins/'
      - '/var/run/docker.sock:/var/run/docker.sock'
      - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
volumes:
  jenkins_home:
    driver: local
